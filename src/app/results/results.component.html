<div class="results-table-container">
  <table mat-table [dataSource]="tableInfo" class="results-table" matSort>
    <!-- Index -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let row; let i = index">
        {{ i + 1 + paginator.pageIndex * paginator.pageSize }}
      </td>
    </ng-container>

    <!-- Title -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let poem">{{ poem.title }}</td>
    </ng-container>

    <!-- Author -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
      <td mat-cell *matCellDef="let poem">{{ poem.author }}</td>
    </ng-container>

    <!-- Line Count -->
    <ng-container matColumnDef="linecount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Lines</th>
      <td mat-cell *matCellDef="let poem">{{ poem.linecount }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="viewPoem(row)"
    ></tr>
  </table>
</div>

<!-- Paginator -->
<mat-paginator
  [pageSize]="10"
  [pageSizeOptions]="[10, 25, 50, 100]"
  showFirstLastButtons
>
</mat-paginator>
